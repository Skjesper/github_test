<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Flexbox - base</title>
        <style>
          .container {
            display: flex;
            height: 300px; /* To center vertically a height is needed */
            align-items: center; /* Centers on the y-axis */
            justify-content: center; /* Centers on the x-axis */
          }

          .flex-item {
            width: 20px;
            height: 20px;
            background: hotpink;
          }
        </style>
      </head>
      <body>
        <div class="container">
          <div class="flex-item"></div>
        </div>
      </body>
    </html>
  </body>
</html>
